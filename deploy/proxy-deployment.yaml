apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-proxy
  labels:
    service: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      service: reverse-proxy
  template:
    metadata:
      labels:
        service: reverse-proxy
    spec:
      containers:
      - name: simple-proxy
        image: gonzaga626/simple-proxy
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
